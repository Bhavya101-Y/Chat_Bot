<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="ai-chat-bot">
      <img src="AI.webp" alt="" id="aiImage" width="50">
      <div class="ai-chat-area">
        Hello! I am your AI assistant. How can I help you today?
      </div>
    </div>
  </div>

  <div class="prompt-area">
    <!-- Hidden file input -->
    <input type="file" id="imageUpload" accept="image/*" hidden>

    <!-- Upload button with SVG photo icon -->
    <button id="imageBtn" title="Upload Image">
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="white" viewBox="0 0 24 24">
        <path d="M21 19V5a2 2 0 0 0-2-2H5a2 
        2 0 0 0-2 2v14a2 2 0 0 0 2 
        2h14a2 2 0 0 0 2-2zM5 5h14v14H5V5zm7 
        12a5 5 0 1 1 0-10 5 5 0 0 1 0 
        10zm0-2a3 3 0 1 0 0-6 3 3 0 
        0 0 0 6z"/>
      </svg>
    </button>

    <!-- Text input -->
    <input type="text" id="prompt" placeholder="Type your message here...">

    <!-- Submit button with paper-plane icon -->
    <button id="submit" title="Send">
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="white" viewBox="0 0 24 24">
        <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
      </svg>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
